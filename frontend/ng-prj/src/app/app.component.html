<div fxLayout="column" id="app-content">
  <div id="app-header" 
    fxFlex="60px" 
    fxLayout="row" 
    fxLayoutAlign="start center" 
    fxLayoutGap="10px"
  >
    <img src="/assets/images/bazuka.png" width="40px" />
    <span>BAZUKA</span>

    <div 
      fxLayout="row"
      fxLayoutAlign="end center" 
      fxFlex="100"
      fxLayoutGap="10px"
    >
      <button mat-raised-button  color="primary">Primary</button>
      <button mat-raised-button  color="accent">Accent</button>
      <button mat-raised-button  color="warn">Warn</button>
    </div>


  </div>
  <div id="app-center" fxFlex="100">center</div>
  <div id="app-footer" fxFlex="40px">footer</div>
</div>
